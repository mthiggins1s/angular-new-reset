<app-header />
<!-- Self-closing components -->

<main>
  <ul id="users">
    <li>
      <app-user
        [id]="users[0].id"
        [avatar]="users[0].avatar"
        [name]="users[0].name"
        (select)="onSelectUser($event)"
      />
      <!-- we use (select) with Event Binding to use our custom event. We use ($event) to get ahold of Emitted Values. Its a reserved name provided by Angular that can also be used on built-in events (like "click") to get ahold of potentially emitted values. -->
    </li>
    <li>
      <app-user
        [id]="users[1].id"
        [avatar]="users[1].avatar"
        [name]="users[1].name"
        (select)="onSelectUser($event)"
      />
    </li>
    <li>
      <app-user
        [id]="users[2].id"
        [avatar]="users[2].avatar"
        [name]="users[2].name"
        (select)="onSelectUser($event)"
      />
    </li>
    <li>
      <app-user
        [id]="users[3].id"
        [avatar]="users[3].avatar"

        (select)="onSelectUser($event)"
      />
    </li>
  </ul>
